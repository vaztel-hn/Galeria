<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JV | Diario Visual</title>
  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <!-- Iconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Fondo dinámico igual que la galería */
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(-45deg, #f5f5f5, #e0e0e0, #dcdcdc, #f0f0f0);
      background-size: 400% 400%;
      animation: gradientMove 25s ease infinite;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Menú superior */
    nav {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255,255,255,0.4);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      backdrop-filter: blur(6px);
    }
    nav h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: #333;
      margin: 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      margin-left: 40px;
    }
    nav ul li a {
      color: #333;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #555;
    }

    /* Hero central */
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 0.5rem;
      animation: fadeInDown 1.5s ease forwards;
      opacity: 0;
      color: #222;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 2rem;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
      animation-delay: 0.8s;
    }
    @keyframes fadeIn { to { opacity: 1; } }

    .hero a.button {
      display: inline-block;
      padding: 14px 28px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .hero a.button:hover {
      background-color: #555;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(255,255,255,0.2);
      font-size: 0.9rem;
      letter-spacing: 1px;
      color: #555;
    }

    /* Overlay de transición */
    .transition-overlay {
      position: fixed;
      inset: 0;
      background: #f5f5f5;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
      z-index: 9999;
    }
    .transition-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>

<body>
  <!-- Menú superior -->
  <nav>
    <h2>JV</h2>
    <ul>
      <li><a href="https://instagram.com/vasqueezzvb" target="_blank"><i class="fab fa-instagram"></i></a></li>
      <li><a href="https://snapchat.com/add/vasqueezzvb" target="_blank"><i class="fab fa-snapchat"></i></a></li>
    </ul>
  </nav>

  <!-- Hero central -->
  <div class="hero">
    <h1>Diario Visual</h1>
    <p>Un espacio estético y relajado para mis fotografías</p>
    <a href="galery.html" class="button">Ver galería</a>
  </div>

  <!-- Footer -->
  <footer>
    © Jose Vasquez 2025 | Todos los derechos reservados.
  </footer>

  <!-- Overlay de transición -->
  <div class="transition-overlay"></div>

  <!-- Script de transición -->
  <script>
    const galleryBtn = document.querySelector('.button');
    const overlay = document.querySelector('.transition-overlay');

    galleryBtn.addEventListener('click', function(e) {
      e.preventDefault();
      overlay.classList.add('active');
      setTimeout(() => {
        window.location.href = galleryBtn.getAttribute('href');
      }, 800);
    });
  </script>
</body>
</html>
